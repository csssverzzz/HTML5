<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Carita Feliz</title>
  </head>
  <body>
    <canvas id="a" width="300" height="250"></canvas>

    <script>
      var a_canvas = document.getElementById("a");
      var context = a_canvas.getContext("2d");

      // Cabeza
      context.beginPath();
      context.arc(150, 100, 80, 0, Math.PI * 2, false);
      context.fillStyle = "#FFDE00";
      context.fill();
      context.strokeStyle = "#000";
      context.lineWidth = 2;
      context.stroke();

      // Ojo izquierdo
      context.beginPath();
      context.arc(120, 80, 8, 0, Math.PI * 2, false);
      context.fillStyle = "#000";
      context.fill();

      // Ojo derecho
      context.beginPath();
      context.arc(180, 80, 8, 0, Math.PI * 2, false);
      context.fill();

      // Sonrisa
      context.beginPath();
      context.arc(150, 110, 40, 0, Math.PI, false);
      context.strokeStyle = "#000";
      context.lineWidth = 3;
      context.stroke();

      // Texto
      context.font = "16px sans-serif";
      context.textAlign = "center";
      context.textBaseline = "top";
      context.fillStyle = "#000";
      context.fillText("batifeliz :)", 150, 200);
    </script>
  </body>
</html>
