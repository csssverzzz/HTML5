<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario HTML5</title>
</head>
<body>
  <form>
    <label>Email: <input type="email" required placeholder="ejemplo@dominio.com"></label><br><br>
    <label>URL: <input type="url" placeholder="https://ejemplo.com"></label><br><br>
    <label>Edad: <input type="number" min="1" max="120" value="25"></label><br><br>
    <label>Buscar: <input type="search" autofocus></label><br><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
